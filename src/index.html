<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Web install tool for the Tactility operating system">
    <meta name="author" content="ByteWelder / Ken Van Hoeylandt">
    <link rel="icon" href="/assets/images/favicon.svg">
    <title>Tactility Web Installer</title>
</head>

<body>

<header>
    <nav class="navbar mb-4">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1"><img alt="logo" id="NavbarImage"/>&nbsp;Tactility Web Installer</a>
        </div>
    </nav>
</header>

<main role="main">
    <section id="MainInstaller">
        <div class="container text-center">
      
            <div class="row justify-content-md-center mt-4 visible" id="VersionMenu">
                <div class="col-sm-2 col-form-label">Version</div>
                <div class="col-sm-5 version-selector">
                    <select id="Version" class="form-select">
                        <option value="stable">Stable</option>
                        <option value="unstable">Unstable</option>
                    </select>
                </div>
            </div>
            
            <div class="row justify-content-md-center mt-4 visible">
                <div class="col-sm-2 col-form-label"></div>
                <div id="VersionDetails" class="col-sm-5"></div>
            </div>
            
            <div class="row justify-content-md-center mt-4 visible"></div> <!-- pad -->
            
            <div class="row justify-content-md-center invisible" id="DeviceMenu">
                <div class="col-sm-2 col-form-label">Device</div>
                <div class="col-sm-5 device-selector">
                    <select id="Device" class="form-select">
                    </select>
                </div>
            </div>

            <div class="p-4 m-4 invisible alert alert-secondary" id="DeviceInfo"></div>
            
            <esp-web-install-button>
                <button id="InstallActualButton" class="btn btn-primary invisible" slot="activate" style="margin-top: 20pt;">
                    Install Now
                </button>
                <span slot="unsupported" class="lead py-lg-1">Ah snap, your browser is not supported.</span>
                <span slot="not-allowed">Ah snap, you are not allowed to use this on HTTP.</span>
            </esp-web-install-button>

            <div class="container text-center" style="margin-top:20pt;">
                Need help? Check <a href="https://tactility.one/#/installing">alternative install methods</a> or <a
                    href="https://tactility.one/#/support" target="_blank">get support</a>!
            </div>
        </div>
    </section>
</main>

</body>
</html>
