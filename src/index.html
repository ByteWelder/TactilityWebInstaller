<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Web install tool for the Tactility operating system">
    <meta name="author" content="ByteWelder / Ken Van Hoeylandt">
    <link rel="icon" href="/assets/images/favicon.svg">
    <title>Tactility Web Installer</title>
</head>

<body>

<header>
    <nav class="navbar mb-4">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1"><img alt="logo" id="NavbarImage"/>&nbsp;Tactility Web Installer</a>
        </div>
    </nav>
</header>

<main role="main">
    <section id="MainInstaller">
        <div class="container text-center">
            <div class="row justify-content-md-center invisible" id="device-menu">
                <div class="col-sm-2 col-form-label">Device</div>
                <div class="col-sm-5 device-selector">
                    <select id="device" class="form-select">
                        <option value="null">Select Device</option>
                        <option value="cyd-2432s024c">CYD 2432S024C</option>
                        <option value="cyd-2432s032c">CYD 2432S032C</option>
                        <option value="cyd-4848s040c">CYD 4848S040C</option>
                        <option value="cyd-8048s043c">CYD 8048S043C</option>
                        <option value="cyd-jc2432w328c">CYD JC2432W328C</option>
                        <option value="cyd-jc8048w550c">CYD JC8048W550C</option>
                        <option value="elecrow-crowpanel-advance-28">Elecrow Crowpanel Advance 2.8"</option>
                        <option value="elecrow-crowpanel-advance-35">Elecrow Crowpanel Advance 3.5"</option>
                        <option value="elecrow-crowpanel-advance-50">Elecrow Crowpanel Advance 5.0"</option>
                        <option value="elecrow-crowpanel-basic-28">Elecrow Crowpanel Basic 2.8"</option>
                        <option value="elecrow-crowpanel-basic-35">Elecrow Crowpanel Basic 3.5"</option>
                        <option value="elecrow-crowpanel-basic-50">Elecrow Crowpanel Basic 5.0"</option>
                        <option value="lilygo-tdeck">Lilygo T-Deck</option>
                        <option value="m5stack-core2">M5Stack Core2</option>
                        <option value="m5stack-cores3">M5Stack CoreS3</option>
                        <option value="unphone">unPhone</option>
                        <option value="waveshare-s3-touch-43">Waveshare ESP32 S3 Touch LCD 4.3"</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-md-center mt-4 invisible" id="version-menu">
                <div class="col-sm-2 col-form-label">Version</div>
                <div class="col-sm-5 version-selector">
                    <select id="version" class="form-select">
                        <option value="null">Select Version</option>
                    </select>
                </div>
            </div>

            <div class="p-4 m-4 invisible alert alert-secondary" id="DeviceInfo"></div>

            <esp-web-install-button>
                <button id="installActualButton" class="btn btn-primary" slot="activate" style="margin-top: 20pt;">
                    Install Now
                </button>
                <span slot="unsupported" class="lead py-lg-1">Ah snap, your browser is not supported.</span>
                <span slot="not-allowed">Ah snap, you are not allowed to use this on HTTP.</span>
            </esp-web-install-button>

            <div class="container text-center" style="margin-top:20pt;">
                Need help? Check <a href="https://tactility.one/#/installing">alternative install methods</a> or <a
                    href="https://tactility.one/#/support" target="_blank">get support</a>!
            </div>
        </div>
    </section>
</main>

</body>
</html>
